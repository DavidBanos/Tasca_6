<body>
    <h1>Primers</h1>
    <table class="table table-hover">
    <!-- Script per calcular els nombres primers -->
                <script>
                    var n=prompt("Introdueix un número");
                    for(var i=1; i<=n; i++){
                        if(esprimer(i)){
                            document.write("<tr><td>"+i+" és primer</td></tr>");
                            
                        }
                        
                    }
                    
                </script>
    </table>
</body>
