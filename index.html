<!doctype html>
<meta charset="utf-8">
<html>
<head>
    <title>Nombres primers</title>
    <script src="js/num_primers.js"></script>
</head>
<body>
    <h1>Primers <table class="table table-hover" align="center" style="width:auto"></table></h1>
    <script>
        var n=prompt("Introdueix un número");
        for(var i=1; i<=n; i++){
            if(esprimer(i)){
                document.write(i+" és primer<br>");
                
            }
            
        }
        
    </script>
</body>






</html>
